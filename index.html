<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Open source projects of Nicolas Gallagher (necolas)</title>
        <meta name="description" content="All the open source projects of Nicolas Gallagher in one place.">
        <link rel="stylesheet" href="assets/style.css">
    </head>
    <body>
        <div class="grid">
            <div class="unit-1-3 site-header">
                <div class="box">
                    <div class="site-logo">
                        <img src="http://www.gravatar.com/avatar/9eecfabc23fd999927fa7989a7eaff5f.png?s=50" width="50" height="50" alt="">
                        <h1>necolas</h1>
                    </div>
                    <h2>GitHub repositories owned by <a href="http://nicolasgallagher.com">Nicolas Gallagher</a></h2>
                    <p class="stats">
                        <a href="https://github.com/necolas/repositories"><b id="num-repos">View</b> public repos</a>
                        <br>
                        <a href="https://gist.github.com/necolas"><b id="num-gists">View</b> public gists</a>
                    </p>
                    <h3>Recently updated</h3>
                    <ol id="updated-repos"></ol>
                    <a class="twitter-follow-button"
                        href="https://twitter.com/necolas"
                        data-show-count="false"
                        data-lang="en"
                        data-count="none">Follow @necolas</a>
                </div>
            </div>

            <div class="site-content" id="repos"></div>
        </div>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="assets/jquery-1.7.1.min.js"><\/script>')</script>
        <script src="assets/app.js"></script>
    </body>
</html>
